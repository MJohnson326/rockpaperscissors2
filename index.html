<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1 class="rps">Rock // Paper // Scissors</h1>
    <p class="five">First to 5 wins!</p>
    <div class="parent-container">
        <div class="player-container">
            <!-- <button class="button" id="rock" value="rock">-->
            <img class="btn-image" src="images/playerrock.png" id="playerrock" onClick="replacingImagePlayerRock()"></button>
            <!-- <button class="button" id="paper" value="paper"> -->
            <img class="btn-image" src="images/playerpaper.png" id="playerpaper" onClick="replacingImagePlayerPaper()"></button>
            <!--<button class="button" id="scissors" value="scissors">-->
            <img class="btn-image" src="images/playerscissors.png" id="playerscissors" onClick="replacingImagePlayerScissors()"></button>
        </div>
        <div class="middle">
            <div class="selection">
                <div class="player-selection">You chose:<div id= 'img-div'><img src='' id="playerChoice"></div></div>
                <div class="cpu-selection">Opponent chose:<div id='img-div'><img src='' id="cpuChoice"></div></div>
            </div>
            <div class="scoreboard">
                <div class="pscore">Your score:</div>
                <div class="cpuscore">Opponent score:</div>
            </div>

            </div>
<div class="cpu-container">
                <img class="cpu-choice" src="images/playerrock.png"></button>
                <img class="cpu-choice" src="images/playerpaper.png"></button>
                <img class="cpu-choice" src="images/playerscissors.png"></button>
            </div>
    
    </div>

    </script>
